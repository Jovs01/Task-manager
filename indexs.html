<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler with Background Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-color: #ecf0f1;
            --text-color: #34495e;
            --card-bg: #fff;
            --input-bg: #fff;
            --danger-color: #e74c3c;
        }
        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
            --input-bg: #2c3e50;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #bdc3c7);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 300;
            font-size: 2.5em;
        }
        .task-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .task-input, .task-datetime, .task-category, .add-btn {
            padding: 12px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 8px; /* Rounded corners */
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .task-category {
            border: 1px solid #ccc;
        }
        ::placeholder {
            color: #999;
        }
        .add-btn {
            grid-column: span 2;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .add-btn:hover {
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
            border: 1px solid var(--primary-color);
        }
        .task-item:hover {
            transform: translateY(-5px);
        }
        .task-info {
            flex-grow: 1;
        }
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-details {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .complete-btn, .delete-btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .complete-btn {
            background-color: var(--secondary-color);
        }
        .delete-btn {
            background-color: var(--danger-color);
        }
        .complete-btn:hover, .delete-btn:hover {
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .settings-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .settings-btn:hover {
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .theme-toggle__input {
            display: none;
        }
        .theme-toggle__slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #3498db;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .theme-toggle__slider::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .theme-toggle__input:checked + .theme-toggle__slider {
            background-color: #34495e;
        }
        .theme-toggle__input:checked + .theme-toggle__slider::before {
            transform: translateX(30px);
            background-color: #34495e;
        }
        .theme-toggle__slider::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            font-size: 14px;
        }
        .theme-toggle__input:checked + .theme-toggle__slider::after {
            content: "üåô";
            left: auto;
            right: 8px;
        }
        .empty-state {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .task-form {
                grid-template-columns: 1fr;
            }
            .add-btn {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <button class="settings-btn" onclick="window.location.href='maintance-page.html'">‚öôÔ∏è Settings</button>
    <label class="theme-toggle">
        <input type="checkbox" class="theme-toggle__input" id="themeToggle">
        <span class="theme-toggle__slider"></span>
    </label>
    <div class="container">
        <h1>Task Scheduler</h1>
        <form id="taskForm" class="task-form">
            <label for="taskInput">Task Name</label>
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task" required>
            <label for="taskDateTime">Due Date</label>
            <input type="datetime-local" id="taskDateTime" class="task-datetime" required>
            <label for="taskCategory">Category</label>
            <select id="taskCategory" class="task-category" required>
                <option value="">Select a category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="add-btn">Add Task</button>
        </form>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskDateTime = document.getElementById('taskDateTime');
            const taskCategory = document.getElementById('taskCategory');
            const taskList = document.getElementById('taskList');
            const themeToggle = document.getElementById('themeToggle');

            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskText = taskInput.value.trim();
                const taskTime = taskDateTime.value;
                const taskCat = taskCategory.value;

                if (taskText !== '' && taskTime !== '' && taskCat !== '') {
                    const task = {
                        text: taskText,
                        time: taskTime,
                        category: taskCat,
                        completed: false
                    };
                    addTask(task);
                    saveTask(task);
                    taskInput.value = '';
                    taskDateTime.value = '';
                    taskCategory.value = '';
                }
            });

            const addTask = (task) => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                taskItem.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.text}</div>
                        <div class="task-details">Due: ${new Date(task.time).toLocaleString()} | Category: ${task.category}</div>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;

                taskList.appendChild(taskItem);
                updateEmptyState();

                const completeBtn = taskItem.querySelector('.complete-btn');
                completeBtn.addEventListener('click', () => {
                    taskItem.classList.toggle('completed');
                    task.completed = !task.completed;
                    saveTasks();
                });

                const deleteBtn = taskItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    taskList.removeChild(taskItem);
                    saveTasks();
                    updateEmptyState();
                });
            };

            const updateEmptyState = () => {
                if (taskList.children.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.textContent = 'No tasks scheduled';
                    taskList.appendChild(emptyState);
                } else {
                    const emptyState = taskList.querySelector('.empty-state');
                    if (emptyState) {
                        taskList.removeChild(emptyState);
                    }
                }
            };

            const saveTasks = () => {
                const tasks = [];
                taskList.querySelectorAll('.task-item').forEach(taskItem => {
                    const taskInfo = taskItem.querySelector('.task-info');
                    const taskTitle = taskInfo.querySelector('.task-title').textContent;
                    const taskDetails = taskInfo.querySelector('.task-details').textContent;
                    const [_, taskTime, taskCategory] = taskDetails.match(/Due: (.*?) \| Category: (.*)/);
                    const task = {
                        text: taskTitle,
                        time: new Date(taskTime).toISOString(),
                        category: taskCategory,
                        completed: taskItem.classList.contains('completed')
                    };
                    tasks.push(task);
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const saveTask = (task) => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const loadTasks = () => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => addTask(task));
            };

            loadTasks();
            updateEmptyState();
        });
    </script>
</body>
</html>
